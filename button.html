<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <style>
    .jumbotron{
        background-color: #2E2D88;
        color: white
    }
    </style>
    <body>
        <div class="container">

        <div class="page-header" >
            <h1>Starting Bootstrap</h1>
        </div>

        </div>

        <div class="jumbotron">
            <p>Jumbotron is a nice way to represent a highlighed section</p>
            <a href="#" class="btn btn-default btn-lg">Default</a>
            <button type="submit" class="btn btn-info btn-sm">Info</button>
            <button type="submit" class="btn btn-warning btn-xs">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="submit" class="btn btn-primary btn-lg" >Primary</button>
        </div>

        <div class="btn-group btn-group-lg">
            <button class="btn btn-default">Small</button>
            <button class="btn btn-default">Medium</button>
            <button class="btn btn-default">Large</button>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
        <script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
    </body>
</html>
